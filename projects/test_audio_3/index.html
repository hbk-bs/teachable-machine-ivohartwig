<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{Music}</title>
    <style>
    html,
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: sans-serif;
      background-color: white;
      height: 100vh; /* Stellen sicher, dass der Body die gesamte Höhe des Fensters einnimmt */
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Korrektur des Tippfehlers von "space-be" auf "space-between" */
      align-items: center;
      width: 100%; /* Breite auf 100% setzen, damit es immer den Bildschirm ausfüllt */
      max-width: 900px;
      padding: 20px;
    }

    .NAVWEB {
      background-color: #989898c7;
      margin-bottom: 10px;
      border-radius: 10px;
      width: 320px;
    }

    .NAVWEB2 {
      background-color: #989898c7;
      margin-bottom: 10px;
      border-radius: 10px;
      width: 320px;
    }

    .SOUND {
      background-color: #989898c7;
      margin-bottom: 10px;
      border-radius: 10px;
      width: 320px;
    }

    .NAVWEB2:hover {
      background-color:black;
      margin-bottom: 10px;
      border-radius: 10px;
      width: 320px;
    }



    .navtext {
      color: white;
      text-align: center;
      padding: 2px;
    }

    

    canvas {
      border-radius: 10px;
    }

    a {
      text-decoration: none;
      color: white;
    }

    .soundbar-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 4px;
  padding: 10px 0;
}

.bar {
  width: 6px;
  height: 10px;
  background-color: #fff;
  animation: bounce 1s infinite ease-in-out;
  border-radius: 4px;
  opacity: 0.5;
  margin-top: 10px;
  margin-bottom: 10px;
}

#bar1 { animation-delay: 0s; }
#bar2 { animation-delay: 0.1s; }
#bar3 { animation-delay: 0.2s; }
#bar4 { animation-delay: 0.3s; }
#bar5 { animation-delay: 0.4s; }

@keyframes bounce {
  0%, 100% { transform: scaleY(1); }
  50% { transform: scaleY(2.5); opacity: 1; }
}

    </style>
</head>

<body>
    <main>
  



      <section class="NAVWEB2">
        <h2 class="navtext"><a href="index.js">Source Code</a></h2>
      </section>

     <section class="NAVWEB">
        <h2 class="navtext">PLAY – <span id="play-val">0%</span></h2>
      </section>
  
      <section class="NAVWEB">
        <h2 class="navtext">STOP – <span id="stop-val">0%</span></h2>
      </section>
  
      <section class="SOUND">
        <div class="soundbar-container">
          <div class="bar" id="bar1"></div>
          <div class="bar" id="bar2"></div>
          <div class="bar" id="bar3"></div>
          <div class="bar" id="bar4"></div>
          <div class="bar" id="bar5"></div>
        </div>
      
      </section>

      
      
  
      <!-- <div class="results">
        <span id="zero"></span>
        <span id="one"></span>
        <span id="two"></span>
      </div> -->
    </main>
  
    <script src="lib/ml5.1.2.1.min.js"></script>
    <script src="lib/p5.min.js"></script>
    <script src="lib/p5.sound.min.js"></script>
    <script src="index.js"></script>
  

  
  </body>
  </html>
